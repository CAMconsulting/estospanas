---
layout: page
---

<div class="container">
  <div class="row">
    <div class="home">


      <h2 class="page-heading">Entradas del blog</h2>

      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <h1>{{ page.author}}</h1>
            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
              {{ post.excerpt }} <span><a href="{{ post.url | prepend: site.baseurl }}">Leer más...</a></span>


            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          </li>
        {% endfor %}
      </ul>


      <p class="rss-subscribe">Suscríbete <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

    </div>
  </div>

</div>
